<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/bangs/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <nav>
      <div class="bang-search">
        <input
          type="text"
          id="filterInput"
          placeholder="SEARCH BANGS"
          name="bang-search"
        />
        <label for="bang-search">
          <svg
            class="feather feather-search"
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" x2="16.65" y1="21" y2="16.65" />
          </svg>
        </label>
      </div>
    </nav>

    <h1 id="all">All {{len bangs}} Bang(s)</h1>
    <div id="all-pagination">
      <button id="prev">&lt;</button>
      <span id="page-info"></span>
      <button id="next">&gt;</button>
    </div>

    <table id="bangs">
      <thead>
        <tr>
          <th>Short</th>
          <th>Trigger</th>
          <th>Template</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <script type="application/json" id="bang-data">
      {{{json bangs}}}
    </script>
    <script type="module" src="/assets/bangs/index.js"></script>
  </body>
</html>
