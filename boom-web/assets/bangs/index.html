<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/layout.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/components/input.css"
    />
    <link rel="stylesheet" type="text/css" href="/assets/bangs/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="Boom"
      href="/opensearch.xml"
    />
  </head>
  <body>
    <div class="search-container boom-palette">
      <div class="boom-input" data-width="100%">
        <input
          type="text"
          name="query"
          placeholder="Search Bangs."
          minlength="1"
        />
        <label for="query">
          <i class="nf nf-fa-magnifying_glass"></i>
        </label>
      </div>
      {{ #if api_enabled }}
      <a href="#" id="add-bang" style="color: var(--base0A)"
        >Missing a bang? Try adding one!</a
      >
      {{ /if }}
    </div>
    {{ #if api_enabled }}
    <form
      class="add-bang hidden boom-palette"
      action="/api/add-bang"
      method="post"
    >
      <div class="boom-input">
        <input type="text" name="s" placeholder="Name (e.g Boom)" required />
        <label for="s">
          <!-- <i class="nf nf-fa-magnifying_glass"></i> -->
        </label>
      </div>
      <div class="boom-input">
        <input type="text" name="t" placeholder="Trigger (e.g  bm)" required />
        <label for="t">
          <b>!</b>
        </label>
      </div>
      <div class="boom-input">
        <input
          type="url"
          name="u"
          placeholder="URL to Redirect (e.g https://bbboom.co.uk)"
          required
        />
        <label for="u">
          <i class="nf nf-oct-link"></i>
        </label>
      </div>
      <div class="status" data-status="none"></div>
      <hr />
      <div class="boom-input">
        <input type="submit" value="Add Bang" />
        <label><i class="nf nf-cod-add"></i></label>
      </div>
      <div class="filters">
        <div class="boom-input">
          <input type="checkbox" name="overwrite" />
          <label for="overwrite">Overwrite Existing?</label>
        </div>
        <div class="boom-input">
          <input type="checkbox" id="allow_non_url" checked />
          <label for="allow_non_url">Require Template to be URL</label>
        </div>
      </div>
    </form>
    {{ /if }}
    <!-- <div class="boom-palette boom-search"> -->
    <!--   <input -->
    <!--     type="text" -->
    <!--     id="filterInput" -->
    <!--     name="bang-search" -->
    <!--     placeholder="Search Bangs" -->
    <!--     minlength="1" -->
    <!--   /> -->
    <!--   <label for="bang-search"> -->
    <!--     <i class="nf nf-fa-magnifying_glass"></i> -->
    <!--   </label> -->
    <!-- </div> -->

    <div id="all-pagination">
      <button id="prev">&lt;</button>
      <span id="page-info"></span>
      <button id="next">&gt;</button>
    </div>

    <table id="bangs">
      <thead>
        <tr>
          <th>Short</th>
          <th>Trigger</th>
          <th>Template</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <script
      type="text/javascript"
      src="/assets/components/input.js"
      defer
    ></script>
    <script type="application/json" id="bang-data">
      {{{json bangs}}}
    </script>
    <script type="module" src="/assets/bangs/index.js"></script>
  </body>
</html>
