<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boom</title>
    <link rel="stylesheet" type="text/css" href="/assets/layout.css" />
    <link rel="stylesheet" type="text/css" href="/assets/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="Boom"
      href="/opensearch.xml"
    />
    <script type="module" src="/assets/index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="/assets/icon-transparent.png" alt="Boom Icon" />
      <form role="search" type="GET" action="/">
        <input
          type="text"
          name="q"
          placeholder="Type. Bang. Boom."
          minlength="1"
          required
        />
        <label for="q">
          <svg
            class="feather feather-search"
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" x2="16.65" y1="21" y2="16.65" />
          </svg>
        </label>
      </form>
      <footer>
        <div class="info-box">
          <h2>Struggling?</h2>  
          <p>Unsure of how to use bangs? Try <pre>!w DuckDuckGo#Bangs</pre></p>
        </div>
        <div class="info-box">
          <h2>View your Bangs</h2>  
          <p>View/add your own bangs <a id="view-bang" href="/bangs">here</a>
        </div>
      </footer>
    </div>
  </body>
</html>
